version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment: 
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && rails db:create && rails db:migrate && bundle exec rails s -e production"
    volumes:
      - .:/whiskeynight
    depends_on:
      - db
    links:
      - "db:database"
    ports:
      - "3000:3000"
  web:
    build: ./web
    volumes:
      - .:/whiskeynight
    ports:
      - "80:80"
    depends_on:
      - api